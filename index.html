<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic-Tac-Toe Game</title>
</head>
<body>
  <div class="wrapper">
    <div class="head_wrapper">
      <div class="game_name">Крестики-нолики</div>
    </div>
    <div class="game_wrapper">
      <div class="upper_line_wrapper">
        <div class="upper_line_left_box"></div>
        <div class="upper_line_middle_box"></div>
        <div class="upper_line_right_box"></div>
      </div>
      <div class="middle_line_wrapper">
        <div class="middle_line_left_box"></div>
        <div class="middle_line_middle_box"></div>
        <div class="middle_line_right_box"></div>
      </div>
      <div class="lower_line_wrapper">
        <div class="lower_line_left_box"></div>
        <div class="lower_line_middle_box"></div>
        <div class="lower_line_right_box"></div>
      </div>
    </div>
    <div class="footer_wrapper">
      <div class="game_result"></div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
